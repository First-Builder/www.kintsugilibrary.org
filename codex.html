<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex of Harmonic Language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: gold;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: gold;
    }

    .accordion {
      background-color: #111C3D;
      color: gold;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1em;
      margin-top: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .accordion:hover {
      background-color: #1e305d;
    }

    .panel {
      padding: 15px;
      background-color: #0f2747;
      display: none;
      overflow: hidden;
      border-left: 3px solid gold;
      margin-bottom: 20px;
      border-radius: 0 0 5px 5px;
    }

    .subject-line {
      font-weight: bold;
      font-size: 1.2em;
      color: gold;
      margin-bottom: 10px;
    }

    .codex-link {
      color: #00bfff;
      text-decoration: underline;
    }

    .codex-link:hover {
      text-decoration: none;
      color: #33ccff;
    }

    /* Optional: Add smooth open/close animation */
    .panel.opening {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Codex of Harmonic Language</h1>

    <!-- Accordion Section: Frequency & Light -->
    <div class="accordion-section">
      <button class="accordion">Frequency & Light</button>
      <div class="panel">
        <div class="subject-line">Intro to Harmonic Frequency</div>
        <p>Explore a full guide to healing frequencies:</p>
        <a href="https://www.musicofwisdom.com/post/list-of-all-healing-frequencies-a-quick-guide" 
           target="_blank" 
           class="codex-link">
           Healing Frequencies Guide
        </a>
      </div>
    </div>

    <!-- Future sections can be added below -->
    <!-- Example:
    <div class="accordion-section">
      <button class="accordion">Sacred Geometry</button>
      <div class="panel">
        <div class="subject-line">What is Geometry in Light Language?</div>
        <p>Coming soon...</p>
      </div>
    </div>
    -->

  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
          panel.classList.add("opening");
          setTimeout(() => panel.classList.remove("opening"), 300);
        }
      });
    }
  </script>
</body>
</html>

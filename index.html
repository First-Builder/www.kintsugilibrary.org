<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Kintsugi Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #9bd7f7;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: #5f00ba;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #9c37f9;
    }
  </style>
</head>
<body>
  <h1>The Kintsugi Library</h1>
  <p class="subtitle">Everything is revealed and honored in the light</p>
  <a class="button" href="#">Submit Ideas</a>
  <a class="button" href="#">Contribute</a>
</body>
</html>
